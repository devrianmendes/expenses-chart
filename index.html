<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="chart-wrapper">
      <header class="balance">
        <section class="title">
          <p>My balance</p>
          <span class="balance-value">$921.48</span>
        </section>
        <section class="logo">
          <img src="./img/logo.svg" alt="">
        </section>
      </header>
      <section class="graphic">
        <h1>Spending - Last 7 Days</h1>
        <div class="graphic-bars">
          <div class="bar"><span class="o"></span></div>
          <div class="bar"><span class="o"></span></div>
          <div class="bar"><span class="o"></span></div>
          <div class="bar"><span class="o"></span></div>
          <div class="bar"><span class="o"></span></div>
          <div class="bar"><span class="o"></span></div>
          <div class="bar"><span class="o"></span></div>
        </div>
        <div class="bars-title">
          <span class="bar-title"></span>
          <span class="bar-title"></span>
          <span class="bar-title"></span>
          <span class="bar-title"></span>
          <span class="bar-title"></span>
          <span class="bar-title"></span>
          <span class="bar-title"></span>
        </div>
        <div class="divider"></div>
        <section class="total">
          <div class="total-wrapper">
            <p>Total this month</p>
            <span class="total-value">$478.33</span>
          </div>
          <section class="variation-wrapper">
            <span class="variation">+2.4%</span>
            <p>from last month</p>
          </section>
        </section>
      </section>
      
      
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
